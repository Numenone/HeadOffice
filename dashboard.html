<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IAgente Dashboard - HeadOffice</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #090A0F; color: white; overflow-x: hidden; }
        
        /* Efeito Cósmico */
        .stars { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; }
        .star { position: absolute; background: white; border-radius: 50%; animation: twinkle infinite ease-in-out; }
        @keyframes twinkle { 0%, 100% { opacity: 0.2; transform: scale(0.8); } 50% { opacity: 1; transform: scale(1.2); } }
        
        /* Glassmorphism */
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2); }
        .glass:hover { background: rgba(255, 255, 255, 0.05); border-color: rgba(255, 255, 255, 0.2); transition: 0.3s; }
    </style>
</head>
<body class="min-h-screen p-8">

    <script>
        // COLOCAR SUA URL DA VERCEL AQUI (SEM A BARRA NO FINAL)
        // Exemplo: const API_URL = 'https://meu-projeto.vercel.app';
        const API_URL = 'https://head-office-3ffhdt63u-numenones-projects.vercel.app'; 
    </script>

    <div class="stars" id="starsContainer"></div>

    <div class="max-w-7xl mx-auto">
        <header class="flex justify-between items-center mb-12">
            <div class="flex items-center gap-3">
                <i data-lucide="sparkles" class="text-purple-400 w-8 h-8"></i>
                <div>
                    <h1 class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-purple-400 to-pink-600">
                        HeadOffice Agent
                    </h1>
                    <p class="text-xs text-gray-500">Google Sheets Sync & Analysis</p>
                </div>
            </div>
            <button onclick="syncAgent()" id="btnSync" class="glass px-6 py-3 rounded-xl flex items-center gap-2 hover:bg-white/10 transition-all font-semibold text-sm">
                <i data-lucide="refresh-cw" id="iconSync"></i>
                <span id="txtSync">Acordar IAgente</span>
            </button>
        </header>

        <div id="statusMsg" class="hidden mb-8 p-4 rounded-lg bg-blue-500/10 border border-blue-500/20 text-blue-300 text-sm text-center"></div>

        <div id="cardsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="glass rounded-xl p-6 h-64 animate-pulse flex flex-col justify-center items-center text-gray-600">
                <p>Carregando dados do Supabase...</p>
            </div>
        </div>
    </div>

    <script>
        // Inicializa ícones
        lucide.createIcons();

        // Gera Estrelas do fundo
        const starContainer = document.getElementById('starsContainer');
        for(let i=0; i<50; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.top = Math.random() * 100 + '%';
            star.style.left = Math.random() * 100 + '%';
            star.style.width = Math.random() * 3 + 'px';
            star.style.height = star.style.width;
            star.style.animationDuration = (Math.random() * 3 + 2) + 's';
            starContainer.appendChild(star);
        }

        // Função para Renderizar os Cards
        function renderCards(data) {
            const grid = document.getElementById('cardsGrid');
            grid.innerHTML = '';

            if (data.length === 0) {
                grid.innerHTML = `<div class="col-span-3 text-center text-gray-500 py-10">Nenhum resumo encontrado. Clique em "Acordar IAgente".</div>`;
                return;
            }

            data.forEach(item => {
                const card = document.createElement('div');
                card.className = 'glass rounded-xl p-6 flex flex-col gap-4 animate-fade-in';
                
                // Formata listas (assume quebra de linha \n)
                const clientes = item.tarefas_cliente ? item.tarefas_cliente.split('\n').map(t => `<li>${t}</li>`).join('') : '<li>Sem tarefas</li>';
                const headoffice = item.tarefas_headoffice ? item.tarefas_headoffice.split('\n').map(t => `<li>${t}</li>`).join('') : '<li>Sem tarefas</li>';

                card.innerHTML = `
                    <div class="flex items-center gap-2 text-blue-300 mb-2 border-b border-white/10 pb-2">
                        <i data-lucide="file-text" class="w-4 h-4"></i>
                        <a href="${item.doc_link}" target="_blank" class="text-xs truncate w-full hover:underline opacity-70">${item.doc_link}</a>
                    </div>
                    
                    <div>
                        <h3 class="text-md font-bold text-purple-300 mb-1">Resumo</h3>
                        <p class="text-gray-400 text-xs leading-relaxed line-clamp-4 hover:line-clamp-none transition-all">${item.resumo_sessao || 'Sem resumo'}</p>
                    </div>

                    <div class="bg-white/5 rounded-lg p-3">
                        <h3 class="text-xs font-bold text-yellow-300 mb-1 flex items-center gap-1">
                            <i data-lucide="alert-circle" class="w-3 h-3"></i> Discussão
                        </h3>
                        <p class="text-xs text-gray-400">${item.pontos_discussao || '-'}</p>
                    </div>

                    <div class="grid grid-cols-2 gap-2 mt-auto">
                        <div class="bg-red-500/10 p-2 rounded border border-red-500/20">
                            <h4 class="text-[10px] uppercase font-bold text-red-300 mb-1">Cliente</h4>
                            <ul class="text-[10px] text-gray-400 list-disc pl-3 space-y-1">${clientes}</ul>
                        </div>
                        <div class="bg-green-500/10 p-2 rounded border border-green-500/20">
                            <h4 class="text-[10px] uppercase font-bold text-green-300 mb-1">HeadOffice</h4>
                            <ul class="text-[10px] text-gray-400 list-disc pl-3 space-y-1">${headoffice}</ul>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
            lucide.createIcons();
        }

        // Buscar Dados (GET)
        async function fetchData() {
            if (API_URL === 'SUA_URL_DA_VERCEL_AQUI') {
                document.getElementById('cardsGrid').innerHTML = '<div class="text-red-400 p-4 border border-red-500 rounded">⚠️ Configure a URL da API no código (linha 18)</div>';
                return;
            }

            try {
                const res = await fetch(`${API_URL}/api/dashboard-data`);
                const json = await res.json();
                renderCards(json);
            } catch (error) {
                console.error(error);
                document.getElementById('statusMsg').innerText = "Erro ao conectar com API: " + error.message;
                document.getElementById('statusMsg').classList.remove('hidden');
            }
        }

        // Acordar o Agente (POST)
        async function syncAgent() {
            const btn = document.getElementById('btnSync');
            const icon = document.getElementById('iconSync');
            const txt = document.getElementById('txtSync');
            const status = document.getElementById('statusMsg');

            // Estado de Loading
            btn.disabled = true;
            btn.classList.add('opacity-50');
            icon.classList.add('animate-spin');
            txt.innerText = 'Lendo Planilha...';
            status.innerText = "O agente está lendo a planilha e processando na OpenAI. Isso pode levar alguns segundos...";
            status.classList.remove('hidden');

            try {
                const res = await fetch(`${API_URL}/api/sync-agent`, { method: 'POST' });
                const json = await res.json();
                
                if (json.success) {
                    status.innerText = "Sincronização concluída! Atualizando visualização...";
                    setTimeout(() => status.classList.add('hidden'), 3000);
                    renderCards(json.data); // Atualiza com os novos dados
                } else {
                    status.innerText = "Erro: " + (json.error || "Falha desconhecida");
                }
            } catch (error) {
                status.innerText = "Erro de conexão: " + error.message;
            } finally {
                // Reset Botão
                btn.disabled = false;
                btn.classList.remove('opacity-50');
                icon.classList.remove('animate-spin');
                txt.innerText = 'Acordar IAgente';
            }
        }

        // Iniciar
        fetchData();
    </script>
</body>
</html>
